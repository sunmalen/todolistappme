name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest
        
    steps:
            - uses: actions/checkout@v3
            - uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.16.5'
                channel: 'stable'
            - run: flutter --version
            - run: flutter pub get
            - run: flutter test
            - run: flutter build apk
            - run: flutter build appbundle
